<svg xmlns="http://www.w3.org/2000/svg">
    <!-- 矩形 -->
    <rect
        x="10"
        y="10"
        rx="5"
        ry="5"
        width="100"
        height="100"
        fill="blue"
        stroke="red"
    >
    </rect>

    <!-- 圆形 -->
    <circle
        cx="250"
        cy="60"
        r="50"
        stroke="red"
        fill="blue"
    >
    </circle>

    <!-- 椭圆 -->
    <ellipse
        cx="400"
        cy="60"
        rx="70"
        ry="50"
        stroke="red"
        fill="blue"
    >
    </ellipse>

    <!-- 直线 -->
    <line
        x1="10"
        y1="120"
        x2="160"
        y2="220"
        stroke="red"
    >
    </line>

    <!-- 折线 -->
    <polyline
        points="250 120
                300 220
                200 220"
        stroke="red"
        fill="none"
    >
    </polyline>

    <!-- 多边形 -->
    <polygon
        points="250 120
                300 220
                200 220"
        stroke="red"
        stroke-width="5"
        fill="yellow"
        transform="translate(150 0)"
    >
    </polygon>
</svg>